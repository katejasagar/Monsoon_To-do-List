{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel = "stylesheet"  type = "text/CSS" href = "{% static 'todo_list/main.css' %}"  >

<body>
    <div class="center-column">
        <h3 style="text-align: center;"> To-Do List Update</h3>

        <form method="POST">
            {%csrf_token%}
            <div class="container">
                <div class="row">
                {{form.task_name}}
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-4">
                                <p style="text-align: center;margin-bottom: 0px;">Completed?</p>
                            </div>
                            <div class="col-2">
                                {{form.status}}
                            </div>
                        </div>
                        
                       
                    </div>
                    <div class="col-6">
                        <input class="btn btn-sm btn-danger" type="submit" name = "Update Task">
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</body>
